name: muse ci-cd
run-name: ${{ github.actor }} is testing on prod
on:
  push:
    branches:    
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install client dependencies
        run: npm install
        working-directory: client

      - name: Run client tests
        run: npm test
        working-directory: client

      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Setup docker network
        run: docker network create --subnet=10.2.0.0/16 server

      - name: Start Mysql
        run: |
          docker run --network server --ip 10.2.0.2 -e MYSQL_ROOT_PASSWORD="123456" --name mydb -d mysql:5.7
          docker ps -a
          touch setup
          sleep 15
          docker exec mydb mysql -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS muse" 
          docker exec mydb mysql -uroot -p123456 -e "FLUSH PRIVILEGES"
          docker exec mydb mysql -uroot -p123456 muse < ./database/muse.sql
          echo 'Started service'

      - name: Run server tests
        run: npm test
        working-directory: server
        env:
          EC2_HOST: 10.2.0.2
          DB_USER: root
          DB_PWD: 123456
          DB_DB: "muse"
          SALT: 10

  cd:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          
      - name: Deploy to AWS EC2
        env:
          PUB_DNS: ${{ secrets.EC2_PUB_DNS }}
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@$PUB_DNS "docker-compose -f /home/ec2-user/myapp/docker-compose.yml up -d"
